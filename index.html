<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8d7bb5f562.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <div class="title">
          <img src="./resources/icons/dashboard.svg" alt="dashboard-icon" />
          <h1>Dashboard</h1>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/home.svg" alt="home-icon" />
              Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/profile.svg" alt="profile-icon" />
              Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/message.svg" alt="message-icon" />
              Messages</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/history.svg" alt="history-icon" />
              History</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/tasks.svg" alt="task-icon" />Tasks</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img
                src="./resources/icons/communities.svg"
                alt="community-icon"
              />
              Communities</a
            >
          </li>
        </ul>

        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/settings.svg" alt="settings-icon" />
              Settings</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/support.svg" alt="support-icon" />
              Support</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./resources/icons/privacy.svg" alt="privacy-icon" />
              Privacy</a
            >
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="top">
          <div class="search-bar">
            <label for="search-bar">
              <img src="./resources/icons/search.svg" alt="search-icon" />
            </label>
            <input type="text" name="search-bar" />
          </div>
          <div class="account">
            <img
              src="./resources/icons/notification.svg"
              alt="notification-icon"
            />
            <div class="avatar"></div>
            <h3>Olga Minaieva</h3>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="main-content">
        <h3>main</h3>
      </div>
    </div>
  </body>
</html>
